apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}orborus
  namespace: {{ .Values.namespace | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: shuffle
      app: shuffle-orborus
  template:
    metadata:
      labels:
        service: shuffle
        app: shuffle-orborus
    spec:
      containers:
        - name: shuffle-orborus
          image: ghcr.io/frikky/shuffle-orborus:nightly
          env:
            - name: RUNNING_MODE
              value: kubernetes
            - name: BASE_URL
              value: http://backend-service:5001
            - name: CLEANUP
              value: "false"
            - name: DOCKER_API_VERSION
              value: "1.40"
            - name: ENVIRONMENT_NAME
              value: Shuffle
            - name: HTTPS_PROXY
            - name: HTTP_PROXY
            - name: ORG_ID
              value: Shuffle
            - name: SHUFFLE_APP_SDK_VERSION
              value: 0.8.97
            - name: SHUFFLE_BASE_IMAGE_NAME
              value: frikky
            - name: SHUFFLE_BASE_IMAGE_REGISTRY
              value: ghcr.io
            - name: SHUFFLE_BASE_IMAGE_TAG_SUFFIX
              value: "-0.8.80"
            - name: SHUFFLE_ORBORUS_EXECUTION_TIMEOUT
              value: "600"
            - name: SHUFFLE_ORBORUS_EXECUTION_CONCURRENCY
              value: "50"
            - name: SHUFFLE_PASS_WORKER_PROXY
              value: "TRUE"
            - name: SHUFFLE_WORKER_VERSION
              value: nightly
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-sock
      hostname: shuffle-orborus
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
